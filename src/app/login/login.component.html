<mat-card>
    <mat-card-content>
        <h2 style="background-color: rgb(13, 83, 244);">Login Page</h2>
        <form (ngSubmit)="login()" class="form-control">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <mat-form-field>
                        <input matInput placeholder="Username" [(ngModel)]="username" name="username">
                    </mat-form-field><br>
                    <mat-form-field>
                        <input matInput placeholder="password" [(ngModel)]="password" name="password">
                    </mat-form-field><br>
                    <button mat-raised-button color="primary" type="submit">Login</button><br><br>
                </div>
                <div class="col-sm"></div>
              </div>
            
        </form>
    </mat-card-content>
    
    </mat-card>
